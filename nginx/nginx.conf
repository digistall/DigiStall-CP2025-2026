# DigiStall Nginx Configuration
# This configuration provides reverse proxy, caching, and load balancing

worker_processes auto;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 1024;
    use select;  # Windows compatible
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log logs/access.log main;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Proxy cache configuration
    proxy_cache_path cache/nginx levels=1:2 keys_zone=digistall_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream servers - Backend Web API
    upstream backend_web {
        least_conn;
        server 127.0.0.1:3001 weight=5;
        # Add more servers for load balancing if needed
        # server 127.0.0.1:3002 weight=5;
        keepalive 32;
    }

    # Upstream servers - Backend Mobile API
    upstream backend_mobile {
        least_conn;
        server 127.0.0.1:5000 weight=5;
        # Add more servers for load balancing if needed
        # server 127.0.0.1:5001 weight=5;
        keepalive 32;
    }

    # Upstream servers - Frontend Web (Vite dev server)
    upstream frontend_web {
        server 127.0.0.1:5174;
        keepalive 16;
    }

    # ========================================
    # Main DigiStall Server Configuration
    # ========================================
    server {
        listen 80;
        server_name localhost digistall.local;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Connection limits
        limit_conn conn_limit 20;

        # ========================================
        # Frontend Web Application
        # ========================================
        location / {
            proxy_pass http://frontend_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_read_timeout 86400;
        }

        # ========================================
        # Backend Web API
        # ========================================
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://backend_web;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Don't cache API responses by default
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # Login endpoints - stricter rate limiting
        location ~ ^/api/(auth|enhanced-auth)/login {
            limit_req zone=login_limit burst=3 nodelay;

            proxy_pass http://backend_web;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========================================
        # Static files caching (images, uploads)
        # ========================================
        location /digistall_uploads/ {
            alias C:/xampp/htdocs/digistall_uploads/;
            
            # Enable caching for static files
            proxy_cache digistall_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;

            # Browser caching
            expires 7d;
            add_header Cache-Control "public, immutable";

            # CORS headers for images
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
        }

        # ========================================
        # Health check endpoint
        # ========================================
        location /health {
            access_log off;
            return 200 "DigiStall Nginx is healthy\n";
            add_header Content-Type text/plain;
        }

        # ========================================
        # Nginx status (for monitoring)
        # ========================================
        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }

    # ========================================
    # Mobile API Server (separate port)
    # ========================================
    server {
        listen 8080;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Connection limits
        limit_conn conn_limit 20;

        # Mobile API endpoints
        location / {
            # Rate limiting for mobile API
            limit_req zone=api_limit burst=30 nodelay;

            proxy_pass http://backend_mobile;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Mobile login - stricter rate limiting
        location /api/auth/login {
            limit_req zone=login_limit burst=3 nodelay;

            proxy_pass http://backend_mobile;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "DigiStall Mobile API Nginx is healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ========================================
    # HTTPS Server (when SSL is configured)
    # ========================================
    # Uncomment and configure when SSL certificates are available
    # server {
    #     listen 443 ssl http2;
    #     server_name digistall.local;
