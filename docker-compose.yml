# ===== DOCKER COMPOSE - DIGISTALL =====
# All dependencies are bundled inside Docker images
# No need to install packages locally - just run: docker-compose up --build
# Team members can clone and run without installing node_modules

services:
  # Backend API Server
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: digistall-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      # Connect to external database
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-}
      DB_NAME: ${DB_NAME:-naga_stall}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_jwt_refresh_secret_change_me}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost}
      # Upload directories (Docker-compatible paths)
      UPLOAD_DIR_STALLS: /app/uploads/stalls
      UPLOAD_DIR_APPLICANTS: /app/uploads/applicants
    ports:
      - "3001:3001"
    volumes:
      # Mount local uploads folder so existing images are accessible
      # Windows: C:/xampp/htdocs/digistall_uploads -> /app/uploads inside container
      - ${UPLOAD_PATH:-C:/xampp/htdocs/digistall_uploads}:/app/uploads
    networks:
      - digistall-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  frontend-web:
    build:
      context: ./Frontend/Web
      dockerfile: Dockerfile
    container_name: digistall-frontend-web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_URL: /api
    ports:
      - "80:80"
    networks:
      - digistall-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Mobile Application (Expo Development Server)
  frontend-mobile:
    build:
      context: ./Frontend/Mobile
      dockerfile: Dockerfile.dev
    container_name: digistall-frontend-mobile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Expo configuration
      EXPO_DEVTOOLS_LISTEN_ADDRESS: "0.0.0.0"
      REACT_NATIVE_PACKAGER_HOSTNAME: "${HOST_IP:-192.168.1.105}"
      # API URL for the mobile app
      EXPO_PUBLIC_API_URL: "http://${HOST_IP:-192.168.1.105}:3001"
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    networks:
      - digistall-network
    # Use host network mode alternative: uncomment if LAN access doesn't work
    # network_mode: host
    stdin_open: true
    tty: true

# Networks
networks:
  digistall-network:
    driver: bridge

# No volumes needed since database is external
